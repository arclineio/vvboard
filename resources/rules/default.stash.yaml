# SUBSCRIBED $subs_link interval=43200 strict=true

mode: rule
log-level: error

dns:
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - system
    - 119.29.29.29
    - 223.5.5.5
  fake-ip-filter:
    - "*.lan"
    - "lens.l.google.com"
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - "xbox.*.*.microsoft.com"
    - "*.xboxlive.com"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
  skip-cert-verify: true

url-rewrite:
  - ^https?:\/\/(www.)?g\.cn https://www.google.com 302
  - ^https?:\/\/(www.)?google\.cn https://www.google.com 302

proxies:

proxy-groups:
  - name: 🚀 Proxy
    type: select
    proxies: [🌏 Auto, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🍎 Apple
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🔍 Google
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🪟 Microsoft
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 📺 ChinaMedia
    type: select
    proxies: [🎯 Direct, 🚀 Proxy]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 📽️ GlobalMedia
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🤖 AI
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🪙 Crypto
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🎮 Game
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 📟 Telegram
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🐠 Final
    type: select
    proxies: [🚀 Proxy, 🎯 Direct]
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🌏 Auto
    type: fallback
    proxies: []
    interval: 600
    lazy: true
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5

  - name: 🎯 Direct
    type: select
    proxies: [DIRECT, /""/]
    hidden: true

